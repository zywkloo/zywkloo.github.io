name: Disable GitHub Pages

on:
  workflow_dispatch:

jobs:
  disable:
    runs-on: ubuntu-latest
    steps:
      - name: Disable automatic GitHub Pages build
        run: |
          echo "To disable the automatic pages-build-deployment workflow:"
          echo "1. Go to Settings > Pages"
          echo "2. Under 'Build and deployment', change 'Source' to 'GitHub Actions'"
          echo "3. Select your 'Deploy Astro site to GitHub Pages' workflow"
          echo "4. This will disable the automatic Jekyll build"

