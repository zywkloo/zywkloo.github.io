  <line x1="770" y1="180" x2="700" y2="250" stroke="#ecf0f1" stroke-width="3" stroke-opacity="0.4"/>
  <line x1="770" y1="180" x2="840" y2="250" stroke="#ecf0f1" stroke-width="3" stroke-opacity="0.4"/>

