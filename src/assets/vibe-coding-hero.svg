  <text x="250" y="210" font-family="Arial, sans-serif" font-size="100" fill="#ecf0f1" text-anchor="middle" font-weight="bold">C#</text>
  <text x="250" y="270" font-family="Arial, sans-serif" font-size="40" fill="#ecf0f1" text-anchor="middle">.NET</text>

