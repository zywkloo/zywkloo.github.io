<svg width="1020" height="510" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="branchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Grid dots background -->
  <g opacity="0.08">
    <circle cx="50" cy="50" r="2" fill="#e2e8f0"/><circle cx="110" cy="50" r="2" fill="#e2e8f0"/>
    <circle cx="170" cy="50" r="2" fill="#e2e8f0"/><circle cx="230" cy="50" r="2" fill="#e2e8f0"/>
    <circle cx="290" cy="50" r="2" fill="#e2e8f0"/><circle cx="350" cy="50" r="2" fill="#e2e8f0"/>
    <circle cx="410" cy="50" r="2" fill="#e2e8f0"/><circle cx="470" cy="50" r="2" fill="#e2e8f0"/>
    <circle cx="530" cy="50" r="2" fill="#e2e8f0"/><circle cx="590" cy="50" r="2" fill="#e2e8f0"/>
    <circle cx="650" cy="50" r="2" fill="#e2e8f0"/><circle cx="710" cy="50" r="2" fill="#e2e8f0"/>
    <circle cx="770" cy="50" r="2" fill="#e2e8f0"/><circle cx="830" cy="50" r="2" fill="#e2e8f0"/>
    <circle cx="890" cy="50" r="2" fill="#e2e8f0"/><circle cx="950" cy="50" r="2" fill="#e2e8f0"/>
    <circle cx="50" cy="110" r="2" fill="#e2e8f0"/><circle cx="110" cy="110" r="2" fill="#e2e8f0"/>
    <circle cx="170" cy="110" r="2" fill="#e2e8f0"/><circle cx="230" cy="110" r="2" fill="#e2e8f0"/>
    <circle cx="290" cy="110" r="2" fill="#e2e8f0"/><circle cx="350" cy="110" r="2" fill="#e2e8f0"/>
    <circle cx="410" cy="110" r="2" fill="#e2e8f0"/><circle cx="470" cy="110" r="2" fill="#e2e8f0"/>
    <circle cx="530" cy="110" r="2" fill="#e2e8f0"/><circle cx="590" cy="110" r="2" fill="#e2e8f0"/>
    <circle cx="650" cy="110" r="2" fill="#e2e8f0"/><circle cx="710" cy="110" r="2" fill="#e2e8f0"/>
    <circle cx="770" cy="110" r="2" fill="#e2e8f0"/><circle cx="830" cy="110" r="2" fill="#e2e8f0"/>
    <circle cx="890" cy="110" r="2" fill="#e2e8f0"/><circle cx="950" cy="110" r="2" fill="#e2e8f0"/>
  </g>

  <!-- Git branch lines - main -->
  <line x1="80" y1="200" x2="940" y2="200" stroke="#475569" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  <!-- Branch off - worktree 1 (spike) -->
  <path d="M300 200 C320 200, 330 150, 350 140" stroke="url(#treeGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
  <line x1="350" y1="140" x2="550" y2="140" stroke="url(#treeGradient)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <!-- Branch off - worktree 2 (refactor) -->
  <path d="M450 200 C470 200, 480 260, 500 270" stroke="url(#branchGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
  <line x1="500" y1="270" x2="750" y2="270" stroke="url(#branchGradient)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <!-- Merge back -->
  <path d="M750 270 C770 270, 780 200, 800 200" stroke="url(#branchGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>

  <!-- Commit dots on main -->
  <circle cx="150" cy="200" r="8" fill="#475569"/>
  <circle cx="300" cy="200" r="8" fill="#475569"/>
  <circle cx="450" cy="200" r="8" fill="#475569"/>
  <circle cx="600" cy="200" r="8" fill="#475569"/>
  <circle cx="800" cy="200" r="10" fill="#10b981"/>
  <circle cx="900" cy="200" r="8" fill="#475569"/>

  <!-- Commit dots on spike worktree -->
  <circle cx="400" cy="140" r="7" fill="#10b981" opacity="0.8"/>
  <circle cx="480" cy="140" r="7" fill="#10b981" opacity="0.8"/>
  <!-- X mark on spike (thrown away) -->
  <line x1="535" y1="125" x2="565" y2="155" stroke="#ef4444" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="565" y1="125" x2="535" y2="155" stroke="#ef4444" stroke-width="3" stroke-linecap="round" opacity="0.7"/>

  <!-- Commit dots on refactor worktree -->
  <circle cx="550" cy="270" r="7" fill="#f97316" opacity="0.8"/>
  <circle cx="620" cy="270" r="7" fill="#f97316" opacity="0.8"/>
  <circle cx="690" cy="270" r="7" fill="#f97316" opacity="0.8"/>

  <!-- Model badges -->
  <!-- Opus badge (strong model) -->
  <rect x="100" y="80" width="120" height="36" rx="18" fill="url(#modelGradient)" opacity="0.9"/>
  <text x="160" y="104" font-family="Inter, sans-serif" font-size="16" fill="#ecf0f1" text-anchor="middle" font-weight="bold">Opus</text>
  <line x1="160" y1="116" x2="160" y2="192" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="4 3" opacity="0.5"/>

  <!-- Sonnet badge (fast model) -->
  <rect x="510" y="80" width="120" height="36" rx="18" fill="url(#branchGradient)" opacity="0.9"/>
  <text x="570" y="104" font-family="Inter, sans-serif" font-size="16" fill="#ecf0f1" text-anchor="middle" font-weight="bold">Sonnet</text>
  <line x1="570" y1="116" x2="570" y2="192" stroke="#f97316" stroke-width="1.5" stroke-dasharray="4 3" opacity="0.5"/>

  <!-- Haiku badge -->
  <rect x="720" y="80" width="120" height="36" rx="18" fill="url(#treeGradient)" opacity="0.9"/>
  <text x="780" y="104" font-family="Inter, sans-serif" font-size="16" fill="#ecf0f1" text-anchor="middle" font-weight="bold">Haiku</text>
  <line x1="780" y1="116" x2="780" y2="192" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4 3" opacity="0.5"/>

  <!-- Labels -->
  <text x="430" y="165" font-family="Inter, sans-serif" font-size="13" fill="#10b981" text-anchor="middle" opacity="0.8">wt-spike</text>
  <text x="620" y="300" font-family="Inter, sans-serif" font-size="13" fill="#f97316" text-anchor="middle" opacity="0.8">wt-refactor</text>
  <text x="150" y="225" font-family="Inter, sans-serif" font-size="13" fill="#94a3b8" text-anchor="middle" opacity="0.8">main</text>

  <!-- Title Text -->
  <text x="510" y="390" font-family="Inter, sans-serif" font-size="52" fill="#ecf0f1" text-anchor="middle" font-weight="bold">Vibe Coding with Worktrees</text>
  <text x="510" y="440" font-family="Inter, sans-serif" font-size="26" fill="#94a3b8" text-anchor="middle">Right Model, Right Branch, Right Phase</text>
</svg>
