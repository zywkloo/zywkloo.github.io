<svg width="1020" height="510" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Game board -->
  <rect x="300" y="120" width="420" height="320" rx="10" fill="url(#boardGradient)" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Board grid -->
  <line x1="400" y1="120" x2="400" y2="440" stroke="#2c3e50" stroke-width="2" opacity="0.5"/>
  <line x1="500" y1="120" x2="500" y2="440" stroke="#2c3e50" stroke-width="2" opacity="0.5"/>
  <line x1="600" y1="120" x2="600" y2="440" stroke="#2c3e50" stroke-width="2" opacity="0.5"/>
  <line x1="300" y1="220" x2="720" y2="220" stroke="#2c3e50" stroke-width="2" opacity="0.5"/>
  <line x1="300" y1="320" x2="720" y2="320" stroke="#2c3e50" stroke-width="2" opacity="0.5"/>

  <!-- Game pieces -->
  <circle cx="350" cy="170" r="30" fill="#ecf0f1" opacity="0.9"/>
  <circle cx="450" cy="270" r="30" fill="#2c3e50" opacity="0.9"/>
  <circle cx="550" cy="170" r="30" fill="#ecf0f1" opacity="0.9"/>
  <circle cx="650" cy="270" r="30" fill="#2c3e50" opacity="0.9"/>

  <!-- AI indicator -->
  <circle cx="200" cy="300" r="40" fill="#4ecdc4" opacity="0.8"/>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="24" fill="#2c3e50" text-anchor="middle" font-weight="bold">AI</text>
  <text x="200" y="315" font-family="Arial, sans-serif" font-size="20" fill="#2c3e50" text-anchor="middle">Agent</text>

  <!-- Connection line -->
  <path d="M240 300 L300 320" stroke="#ecf0f1" stroke-width="4" opacity="0.6"/>

  <!-- Title Text -->
  <text x="510" y="70" font-family="Inter, sans-serif" font-size="60" fill="#ecf0f1" text-anchor="middle" font-weight="bold">Board Game AI</text>
  <text x="510" y="100" font-family="Inter, sans-serif" font-size="30" fill="#ecf0f1" text-anchor="middle" opacity="0.9">Strategic Development</text>
</svg>

